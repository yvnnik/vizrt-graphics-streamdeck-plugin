<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.yannikquellmalz.vizrtgraphics Property Inspector</title>
    <link rel="stylesheet" href="sdpi.css" />
</head>

<body>
    <script src="../app.js"> </script>

    <div class="sdpi-wrapper">
        <div class="sdpi-heading">ANLEITUNG</div>

        <div class="sdpi-item">
            <span>Trage unten die ID der Grafik ein, die angezeigt werden soll. Oben im Titel benennst du diesen Button.</span>
        </div>

        <hr />

        <div type="textarea" class="sdpi-item" id="text">
            <div class="sdpi-item-label">Szenen ID</div>
            <span class="sdpi-item-value">
                <input type="text"  id="id-input" required placeholder="z.B. 00000000-0000-0000-0000-000000000000"></input>
            </span>
        </div>

        <div class="sdpi-item" id="button_full_width">
            <button onclick="clicked()" class="sdpi-item-value" value="save-button">Save</button>
        </div>

        <details class="sdpi-item-value">
            <summary>Info</summary>
            <p>Dieses Plugin wurde im Rahmen einer Bachelorarbeit f√ºr die <span class="linkspan" onclick="openWebsite()">BA Dresden</span> von Yannik Quellmalz erstellt.</p>
        </details>
    <div>
</body>

</html>
